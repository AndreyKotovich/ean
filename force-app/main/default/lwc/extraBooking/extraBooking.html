<!-- Extra Booking -->
<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item
                padding="around-small"
                size="12"
                large-device-size="6"
                medium-device-size="6"
                small-device-size="12"
                flexibility="auto"
        >
            <div class="slds-card__body">
                <lightning-card>
                    <div slot="title">Extra Booking</div>
                    <div class="slds-p-left_x-large slds-p-right_x-large slds-p-top_x-large">

                        <div for:each={sessionsCheckboxGroup} for:item="product" key={key}>
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_10-of-12">
                                    <div class="slds-checkbox">
                                        <input type="checkbox" name="options" id={product.elementId} value={product.value} />

                                        <label class="slds-checkbox__label" for={product.elementId}>
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col">
                                                    <span class="slds-checkbox_faux"></span>
                                                </div>
                                                <div class="slds-col">
                                            <span class="slds-form-element__label">
                                                <div class="slds-grid slds-grid_vertical">
                                                    <div class="slds-col">
                                                        {product.label}
                                                    </div>
                                                    <div class="slds-col slds-text-body_small">
                                                        {product.description}
                                                    </div>
                                                </div>
                                            </span>
                                                </div>
                                            </div>
                                        </label>

                                    </div>
                                </div>
                                <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                                    <span class="community-text-gray">{product.price} &nbsp; â‚¬</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </lightning-card>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div class="slds-card__footer slds-grid slds-align--absolute-center">
        <div if:false={hidePreviousButton}>
            <lightning-button
                    class="slds-col slds-m-around_x-small"
                    label="Previous"
                    variant="neutral"
                    onclick={handlePreviousClick}
            ></lightning-button>
        </div>
        <div if:false={hideNextButton}>
            <lightning-button
                    class="slds-col slds-m-around_x-small"
                    label="Next"
                    variant="brand"
                    onclick={handleNextClick}
            ></lightning-button>
        </div>
    </div>

    <template if:true={isSpinner}>
        <div class="slds-spinner_container" style="position: fixed">
            <lightning-spinner
                    alternative-text="Loading"
                    variant="brand"
                    size="large"
            ></lightning-spinner>
        </div>
    </template>
</template>
