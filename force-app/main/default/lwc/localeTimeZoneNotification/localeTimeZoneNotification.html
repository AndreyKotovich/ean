<!-- Locale Time Zone Notification -->
<template>
    <template if:true={modal}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeClick}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Locale/Time Zone Notification</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <center><h2><b>Your current Locale/Time Zone:</b></h2><br/>
                            <p>{values.locale} / {values.timezone}</p><br/>
                            <p>Press <i>Next</i> to go to the settings page or <i>Cancel</i> to never show this notification again.</p>
                        </center>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeClick}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Next" variant="brand" onclick={navigateToMySettings}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
