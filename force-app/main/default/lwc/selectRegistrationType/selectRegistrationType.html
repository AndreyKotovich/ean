<!-- Select Registration Type -->
<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item
                padding="around-small"
                size="12"
                large-device-size="4"
                medium-device-size="6"
                small-device-size="12"
                flexibility="auto"
        >
            <div class="slds-card__body slds-p-around_medium">
                <slot>
                    <div class="slds-m-around_small">
                        <lightning-combobox
                                name="type"
                                label="Registration Type"
                                value={_selectedRegistrationType}
                                placeholder="Select Registration Type"
                                options={registrationTypes}
                                onchange={handleSelectType}
                                required
                        >
                        </lightning-combobox>
                    </div>

                    <div if:true={isGroupRegistration} class="slds-m-around_small">
                        <lightning-input
                                type="text"
                                label="Group Name"
                                value={_eventGroupInformation.Name}
                                placeholder="Type group name here..."
                                onchange={handleSelectGroupName}
                                maxlength={MAX_GROUP_NAME_LENGTH}
                                disabled={groupInputLocked}
                                required
                        >
                        </lightning-input>
                    </div>
                </slot>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div class="slds-card__footer slds-grid slds-align--absolute-center">
        <div if:false={hidePreviousButton}>
            <lightning-button
                    class="slds-col slds-m-around_x-small"
                    label="Previous"
                    variant="neutral"
                    onclick={handlePreviousClick}
            >
            </lightning-button>
        </div>
        <div if:false={hideNextButton}>
            <lightning-button
                    class="slds-col slds-m-around_x-small"
                    label="Next"
                    variant="brand"
                    onclick={handleNextClick}
            >
            </lightning-button>
        </div>
    </div>

    <template if:true={isSpinner}>
        <div class="slds-spinner_container" style="position: fixed">
            <lightning-spinner
                    alternative-text="Loading"
                    variant="brand"
                    size="large"
            >
            </lightning-spinner>
        </div>
    </template>
</template>
