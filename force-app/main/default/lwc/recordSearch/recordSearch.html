<template>
	<div class="slds-form-element__control">
		<template if:true={_enabledtoedit}>

			<div class={inputContainerClass}>
				<div class="slds-form-element__control">
					<input id="input" name={_inputName} list="valueList" placeholder={placeholder} class="slds-input"
						   type={inputtype} key={existingrecordid} value={enteredtext} autocomplete="password" style="padding-right: 0px;"
						   oninput={handleChange} onchange={handleChange} onblur={handleChange} />
				</div>
				<div if:true={error.hasError} class="slds-form-element__help" id="error-message-unique-id">{error.message}</div>
			</div>

			<datalist id={_datalistId} class="">
			<!-- <datalist id="valueList" class=""> -->
				<template for:each={_values} for:item='item'>
					<option key={item.recordId} value={item.textvalue}>{item.textvalue}</option>
					<!-- <option key={item} value={item}>{item}</option> -->
				</template>
			</datalist>
		</template>
		<template if:false={_enabledtoedit}>
			<!-- <input id="inputDisabled" class="slds-input" type="text" value={enteredtext} autocomplete="password" disabled/> -->
			<input id="inputDisabled" class="slds-input" type={inputtype} value={enteredtext} autocomplete="password" disabled/>
		</template>

	</div>
</template>
