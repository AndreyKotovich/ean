<!-- Select Tickets -->
<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="around-small"
                               size={componentSize.size}
                               large-device-size={componentSize.largeDeviceSize}
                               medium-device-size={componentSize.mediumDeviceSize}
                               small-device-size={componentSize.smallDeviceSize}
                               flexibility="auto"
        >
            <div class="slds-card__body">
                <lightning-card>
                    <div if:false={markupSettings.hideHeader} slot="title">Tickets:</div>
                    <div class="slds-p-left_x-large slds-p-right_x-large slds-p-top_x-large">
                        <div for:each={ticketsRadio} for:item="radioItem" key={key}>
                            <div
                                    class="slds-grid slds-grid_align-spread slds-p-bottom_x-large"
                            >
                                <div class="slds-col slds-size_10-of-12">
                                    <div class="slds-radio">
                                        <input type="radio"
                                               id={radioItem.elementId}
                                               value={radioItem.id}
                                               name={userInfo.contact.Id}
                                               class="input-ticket-radio"
                                               checked={radioItem.checked}
                                        />
                                        <label class="slds-radio__label" for={radioItem.elementId}>
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col">
                                                    <span class="slds-radio_faux"></span>
                                                </div>
                                                <div class="slds-col">
                                                  <span class="slds-form-element__label">
                                                    <span>{radioItem.name}</span>
                                                  </span>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                                    <span class="community-text-gray">{radioItem.price} â‚¬</span>
                                </div>
                            </div>
                        </div>
                        <template if:true={isGroupRegistration}>
                            <lightning-input type="number"
                                             name="ticket-amount"
                                             label={inputLabel}
                                             placeholder="Type ticket amount"
                                             onchange={handleSelectTicketsAmount}
                                             value={ticketsAmount}
                                             max={availableParticipantNumber}
                                             min="1"
                            ></lightning-input>

                            <lightning-input type="checkbox"
                                             label="Add individual tickets"
                                             onchange={handleAddIndividualTickets}
                                             checked={_groupIndividualTickets.isPartInit}
                            ></lightning-input>

                            <lightning-input if:true={_groupIndividualTickets.isPartInit}
                                             type="number"
                                             name="individual-ticket-amount"
                                             label="Individual ticket amount"
                                             placeholder="Type ticket amount"
                                             onchange={handleSelectIndividualTicketsAmount}
                                             value={_groupIndividualTickets.participantsAmount}
                                             max={availableParticipantNumber}
                                             min="1"
                            ></lightning-input>

                        </template>
                    </div>
                </lightning-card>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div class="slds-card__footer slds-grid slds-align--absolute-center">
        <div if:false={markupSettings.hidePreviousButton}>
            <lightning-button class="slds-col slds-m-around_x-small"
                              label="Previous"
                              variant="neutral"
                              onclick={handlePreviousClick}
            ></lightning-button>
        </div>
        <div if:false={markupSettings.hideNextButton}>
            <lightning-button class="slds-col slds-m-around_x-small"
                              label={markupSettings.nextButtonLabel}
                              variant="brand"
                              onclick={handleNextClick}
            ></lightning-button>
        </div>
    </div>

    <template if:true={isSpinner}>
        <div class="slds-spinner_container" style="position: fixed">
            <lightning-spinner
                    alternative-text="Loading"
                    variant="brand"
                    size="large"
            ></lightning-spinner>
        </div>
    </template>
</template>
