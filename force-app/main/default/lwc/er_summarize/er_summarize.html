<!-- Er Summarize -->
<template>
  <lightning-layout horizontal-align="center">
    <lightning-layout-item
      padding="around-small"
      size="12"
      large-device-size="4"
      medium-device-size="6"
      small-device-size="12"
      flexibility="auto"
    >
      <div class="slds-card__body slds-p-around_medium">
        <slot> Summary </slot>
      </div>
    </lightning-layout-item>
  </lightning-layout>

  <div class="slds-card__footer slds-grid slds-align--absolute-center">
    <div if:false={hidePreviousButton}>
      <lightning-button
        class="slds-col slds-m-around_x-small"
        label="Previous"
        variant="neutral"
        onclick={handlePreviousClick}
      ></lightning-button>
    </div>
    <div if:false={hideNextButton}>
      <lightning-button
        class="slds-col slds-m-around_x-small"
        label={nextButtonLabel}
        variant="brand"
        onclick={handleNextClick}
      ></lightning-button>
    </div>
  </div>

  <template if:true={isSpinner}>
    <div class="slds-spinner_container" style="position: fixed">
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
        size="large"
      ></lightning-spinner>
    </div>
  </template>
</template>
