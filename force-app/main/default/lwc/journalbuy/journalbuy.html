<template>
    <template if:true={isShowProducts}>
        <lightning-card class="slds-m-around_small">
            <div slot="title">
                Order the Journal
            </div>
            <div class="slds-p-around_xx-large">
                <div for:each={productOptions} for:item="product" key={key}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_10-of-12">
                            <div class="slds-checkbox">
                                <input type="checkbox" name="options" class="checkbox-product"
                                       id={product.line} value={product.value}
                                       onchange={catchSelectedProducts} />
                                <label class="slds-checkbox__label" for={product.line}>
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col">
                                            <span class="slds-checkbox_faux"></span>
                                        </div>
                                        <div class="slds-col">
                                            <span class="slds-form-element__label">
                                                <div class="slds-grid slds-grid_vertical">
                                                    <div class="slds-col slds-text-color_default">
                                                        <b>{product.label}</b>
                                                    </div>
                                                    <div class="slds-col">
                                                        {product.description}
                                                    </div>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                            <span class="community-text-gray">{product.price} &nbsp; â‚¬</span>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
        <div>
            <lightning-button variant="brand" label="Buy" title="Buy Journal(s)" onclick={handleBuy} class="slds-m-around_small slds-align_absolute-center buy-button" ></lightning-button>
        </div>
    </template>
    <template if:true={isShowErrorScreen}>
        <div class="slds-text-heading_large slds-align_absolute-center slds-text-color_destructive">Sorry, there are no Journal(s) for sale.</div>
    </template>
</template>
